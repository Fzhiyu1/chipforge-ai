name: Clean Internal Docs on Main

# è§¦å‘æ¡ä»¶ï¼šå½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶
on:
  push:
    branches:
      - main

# å®šä¹‰ä»»åŠ¡
jobs:
  clean-docs:
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest

    # æƒé™è®¾ç½®ï¼ˆå…è®¸å†™å…¥ä»“åº“ï¼‰
    permissions:
      contents: write

    # æ‰§è¡Œæ­¥éª¤
    steps:
      # æ­¥éª¤1ï¼šæ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤2ï¼šåˆ é™¤å†…éƒ¨æ–‡æ¡£
      - name: Remove internal documentation
        run: |
          echo "ğŸ—‘ï¸ Checking for internal docs..."
          if [ -d "docs/internal" ]; then
            rm -rf docs/internal/
            echo "âœ… Removed docs/internal/"
          else
            echo "â„¹ï¸ No internal docs found"
          fi

      # æ­¥éª¤3ï¼šæ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      # æ­¥éª¤4ï¼šæäº¤å˜æ›´ï¼ˆå¦‚æœæœ‰ï¼‰
      - name: Commit changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: remove internal docs [skip ci]"
          git push

      # æ­¥éª¤5ï¼šè¾“å‡ºç»“æœ
      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Internal docs removed and committed"
          else
            echo "â„¹ï¸ No changes needed"
          fi
